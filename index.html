<!DOCTYPE html>
<html>
<head>
<title>Ichor</title>
<script src="jquery-2.0.3.js" type="text/javascript"></script>
<script src="FluidModule.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function() {
        var viewX = window.innerWidth, viewY = window.innerHeight;

        var canvas = $('#c')[0];
        canvas.width = viewX;
        canvas.height = viewY;
        
        var Fluid = FluidModule(canvas);
        
        document.onmousemove = function(evt) {
            Fluid.setMouse(evt.pageX / viewX, 1-evt.pageY / viewY);
        };
    
        Fluid.load();
        Fluid.start();
    });
</script>

<style type="text/css">
body {
	background-color: #000000;
	color: #FFFFFF;
}

#c {
	position: absolute;
	top: 0;
	left: 0;
	z-index: -1;
}

a {
	color: #D0D0D0;
	font-weight: bold;
}

#desc {
	background-color: rgba(0, 0, 0, 0.2);
	width: 400px;
}
</style>
</head>
<body>
    <div id="desc">
    </div>
    <canvas id="c"></canvas>
</body>
</html>
